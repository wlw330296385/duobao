	<script>
	
	var	uid=GetQueryString('uid'),encrypt=GetQueryString('encrypt'),openid=GetQueryString('openid');
	if(openid&&encrypt){
		$.ajax({
			url:'http://duobao.nntzd.com/?g=Api&m=Getclient&a=getAll',
			type: 'get',
			data: {'openid':openid,'encrypt':encrypt},
			async:false,
			dataType: 'json',
			success:function(msg){
				if(msg.userid){
					var userp=msg.userpic;
					localStorage.setItem('db330296385_woo_userpic',userp);
					var user=JSON.stringify(msg);
					localStorage.setItem('db330296385_woo_user',user);
				}
			}
		})	
	}else{
		var userinfo=is_login();
	}			
		$(function() {
				$('#out').on('click',function() {
					localStorage.removeItem('db330296385_woo_user');
					window.location.href = '../index.html';
					return;
				});
				var userid = userinfo.userid;
				var pp=localStorage.getItem('db330296385_woo_userpic');
				$('#MyGold').attr('href', 'MyGold.html?uid=' + userid)
				$('#MyId .l').html(userinfo.pro_code)
				$('#MyGold .l').html(userinfo.fans)
				$('#Charge .l').html(userinfo.point+'抢币')
				$('#Mylocal').attr('href', 'MyLocal.html?uid=' + userid)
				$('#MyId').attr('href', 'MyId.html?uid=' + userid)
				$('#MyList').attr('href', 'MyList.html?uid=' + userid)
				$('#MyShow').attr('href', 'MyShow.html?uid=' + userid)
				$('#Charge').attr('href', 'Charge.html?uid=' + userid)
				$('#Portrait').attr('href', 'portrait.html?uid=' + userid)
				$('#WinList').attr('href', 'WinList.html?uid='+userid)
				$('h3').html(userinfo.nickname);
				$('.por').attr('src',pp);				
			})
			//遮罩出现和隐藏	
		$('.mask').on('click', function() {
			$(this).slideUp(500);
		})
		function m() {
			$('.mask').slideDown(500);
		}
	
</script>
